name: Pester Tests

on:
  push:
    paths:
      - 'scripts/**'
      - 'powershell/**'
      - 'functions.ps1'
      - 'init.ps1'
      - 'tests/**'
      - '.github/workflows/tests.yml'
  pull_request:
    paths:
      - 'scripts/**'
      - 'powershell/**'
      - 'functions.ps1'
      - 'init.ps1'
      - 'tests/**'
      - '.github/workflows/tests.yml'

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: winconf

      - name: Ensure Pester 5+
        shell: pwsh
        run: |
          $mod = Get-Module Pester -ListAvailable | Sort-Object Version -Descending | Select-Object -First 1
          if ($mod -and $mod.Version.Major -ge 5) {
            Write-Host "Pester $($mod.Version) already installed"
          } else {
            Install-Module Pester -Force -SkipPublisherCheck -Scope CurrentUser -MinimumVersion 5.0
          }

      - name: Link repo to USERPROFILE\winconf
        shell: pwsh
        run: |
          $target = "$env:USERPROFILE\winconf"
          if (-not (Test-Path $target)) {
            New-Item -ItemType Junction -Path $target -Target "${{ github.workspace }}\winconf" | Out-Null
          }

      - name: Run tests
        shell: pwsh
        working-directory: winconf
        run: |
          $cfg = New-PesterConfiguration
          $cfg.Run.Path = "tests"
          $cfg.Output.Verbosity = "Detailed"
          $cfg.TestResult.Enabled = $true
          $cfg.TestResult.OutputPath = "test-results.xml"
          $cfg.TestResult.OutputFormat = "NUnitXml"
          $cfg.Run.Exit = $true
          Invoke-Pester -Configuration $cfg

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: winconf/test-results.xml
